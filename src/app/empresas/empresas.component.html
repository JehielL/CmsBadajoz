@if (activedLoader){
    <div class="center">
        <div class="spinner">
          <div class="spinner1"></div>
        </div>
      </div>
      
}@else{
  <h1 data-aos="fade-left" class="display-4 fst-italic text-center mt-1">
	  <span class="custom-name text-white" style="font-weight: 600;">EMPRESAS</span>
	</h1>
  
	<!-- Solo un ngb-carousel para todas las rutas -->
	<ngb-carousel data-aos="fade-left">
	  @for (empresa of empresas; track empresas) {
      <ng-template ngbSlide>
        <div class="row">
          <div class="col-md-6 mb-3 mb-md-0 custom-img image-fluid">
            <img [src]="empresa.image">
          </div>
          <div class="col-md-6">
            <h1 class="h2 text-light">{{empresa.name}}</h1>
            <div class="mb-3">
              <p class="btn btn-outline-light me-2">Comunidad: {{empresa.addressRegion}}</p>
              <p class="btn btn-outline-light me-2">Localidad: {{empresa.addressLocality}}</p>
              <p href="tel:123456789" class="btn btn-outline-light me-2">Idioma: {{empresa.availableLanguage}}</p>

            </div>
            <div class="fw-bold container-fluid">
              <p class="text-white" [innerHTML]="empresa.description"></p>
            </div>
          </div>
        </div>
      </ng-template>
      
	  }
	</ngb-carousel>
}
