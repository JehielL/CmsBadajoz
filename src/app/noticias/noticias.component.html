@if (activedLoader){
<div class="center">
	<div class="spinner">
		<div class="spinner1"></div>
	</div>
</div>
}@else{

<h1 data-aos="fade-left" class="display-4 fst-italic text-center mt-1">
	<span class="custom-name text-white" style="font-weight: 600;">NOTICIAS</span>
</h1>
<ngb-carousel data-aos="fade-left">
	@for (noticia of noticias.reverse(); track noticia) {
	<ng-template ngbSlide>
		<div class="row">
			<div class="col-md-6 mb-3 mb-md-0 custom-img">
				<img [src]="noticia.image">
			</div>
			<div class="col-md-6">
				<h1 class="h2 text-light">{{noticia.name}}</h1>
				<div class="mb-3">
					<p class="btn btn-outline-light me-2">Comunidad: {{noticia.addressRegion}}</p>
					<p class="btn btn-outline-light me-2">Localidad: {{noticia.addressLocality}}</p>
					<p class="btn btn-outline-light me-2">RatingðŸŒŸ: {{noticia.extras}}</p>
					<p href="tel:123456789" class="btn btn-outline-light me-2">IdiomaðŸ“ž: {{noticia.availableLanguage}}
					</p>
				</div>
				<div class="fw-bold container-fluid">
					<p class="text-white" [innerHTML]="noticia.description"></p>
				</div>
			</div>
		</div>
	</ng-template>

	}
</ngb-carousel>
}
