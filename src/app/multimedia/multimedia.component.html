@if (activedLoader){
<div class="center">
  <div class="spinner">
    <div class="spinner1"></div>
  </div>
</div>
}@else{
<h1 class="display-4 fst-italic text-center fixed-title ">
  <span class="custom-name text-white" style="font-weight: 600;">PUNTOS DE INTERES</span>
</h1>

<ngb-carousel (slide)="onCarouselSlideChanged($event)">
  @for (evento of pois; track evento.identifier) {
  <ng-template ngbSlide>
    <div class="row container-fluid custom-container">
      <div class="col-md-6 mb-3 mb-md-0 custom-img">

        <div class="image-wrapper">
          <img appLazyLoad [imageUrl]="evento.image" [placeholderImage]="placeholderImage"
            alt="{{ evento.name }}">


        </div>

      </div>
      <div class="col-md-6">
        <h1 class="h2 text-light">{{evento.name}}</h1>
        <div class="mb-3">
          <p class="btn btn-outline-light me-2">Localidad: {{evento.addressLocality}}</p>
          <p class="btn btn-outline-light me-2">Calle: {{evento.streetAddress}}</p>
          <p class="btn btn-outline-light me-2">TelÃ©fonoðŸ“ž: {{evento.telephone}}</p>
        </div>

        <div class="fw-bold container-fluid">
          <p class="text-white" [innerHTML]="evento.description"></p>
        </div>
      </div>
    </div>
  </ng-template>
  }
</ngb-carousel>
}
