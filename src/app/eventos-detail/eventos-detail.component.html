<h1  class="display-4 fst-italic text-center fixed-title ">
    <span class="custom-name text-white" style="font-weight: 600;">EVENTOS EN BADAJOZ</span>
  </h1>

@if (evento) {
    <div class="row container-fluid custom-container">
      <div class="col-md-6 mb-3 mb-md-0 custom-img">
        <img [src]="evento.image" loading="lazy" alt="{{evento.name}}">
      </div>
      <div class="col-md-6">
        <h1 class="h2 text-light">{{evento.name}}</h1>
        <div class="mb-3">
          <p class="btn btn-outline-light me-2">Localidad: {{evento.addressLocality}}</p>
          <p class="btn btn-outline-light me-2">Calle: {{evento.addressProvince}}</p>
          <p class="btn btn-outline-light me-2">Comienzo de EventoðŸŒŸ: {{ evento.startDate | date:'dd/MM/yyyy, h:mm a' }}
          </p>
          <p class="btn btn-outline-light me-2">FinalizaciÃ³n de EventoðŸŒŸ: {{ evento.endDate | date:'dd/MM/yyyy, h:mm a'
            }}</p>

        </div>
        <div class="fw-bold container-fluid">
          <p class="text-white" [innerHTML]="evento.description"></p>
        </div>
        <div class="info-item" id="map-container">
          <div id="map"></div>
        </div>
      </div>
    </div>
  }
