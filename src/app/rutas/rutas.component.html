@if (activedLoader) {
	<div class="center">
	  <div class="spinner">
		<div class="spinner1"></div>
	  </div>
	</div>
  } @else {
	<h1 class="display-4 fst-italic text-center fixed-title">
	  <span class="custom-name text-white" style="font-weight: 600;">RUTAS</span>
	</h1>
  
	<!-- Solo un ngb-carousel para todas las rutas -->
	<ngb-carousel (slide)="onCarouselSlideChanged($event)">
		@for (ruta of rutas; track ruta) {
		  <ng-template ngbSlide>
			<div class="row custom-container container-fluid">
			  <div class="col-md-6 mb-3 mb-md-0 custom-img">
				<img 
				  [src]="ruta.image || 'https://www.aytobadajoz.es/v20/assets/images/aytobadajoz_cover.jpg'" 
				  (error)="handleImageError($event)" 
				  loading="lazy">
			  </div>
			  
			  <div class="col-md-6">
				<h1 class="h2 text-light">{{ruta.name}}</h1>
				<div class="mb-3">
				  <p class="btn btn-outline-light me-2">Comunidad: {{ruta.addressCountry}}</p>
				  <p class="btn btn-outline-light me-2">Localidad: {{ruta.addressLocality}}</p>
				  <p href="tel:123456789" class="btn btn-outline-light me-2">IdiomaðŸ“ž: {{ruta.availableLanguage}}</p>
				  <p class="btn btn-outline-light me-2">RatingðŸŒŸ: {{ruta.ratingValue}}</p>
				</div>
				<div class="fw-bold">
				  <p class="text-white" [innerHTML]="ruta.description"></p>
				</div>
			  </div>
			</div>
		  </ng-template>
		}
	  </ngb-carousel>
	  
  }
