<h1  class="display-4 fst-italic text-center fixed-title ">
    <span class="custom-name text-white" style="font-weight: 600;">PUNTOS DE INTERES</span>
  </h1>

@if (ruta) {
    <div class="row container-fluid custom-container">
      <div class="col-md-6 mb-3 mb-md-0 custom-img">
        <img [src]="ruta.image" loading="lazy" alt="{{ruta.name}}">
      </div>
      <div class="col-md-6">
        <h1 class="h2 text-light">{{ruta.name}}</h1>
        <div class="mb-3">
          <p class="btn btn-outline-light me-2">Localidad: {{ruta.addressLocality}}</p>
          <p class="btn btn-outline-light me-2">Calle: {{ruta.addressProvince}}</p>
        </div>
        <div class="fw-bold container-fluid">
          <p class="text-white" [innerHTML]="ruta.description"></p>
        </div>
        <div class="info-item" id="map-container">
          <div id="map"></div>
        </div>
      </div>
    </div>
  }
