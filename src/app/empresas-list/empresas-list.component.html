<div class="menu-container">
  <h1 class="display-4 fst-italic text-center fixed-title">
    <span class="custom-name text-white" style="font-weight: 600;">COMERCIO LOCAL</span>
  </h1>

  <div class="search">
    <input type="search" class="form-control form-control-sm rounded custom-input"
      placeholder="Encuentra tu empresa mas cercana" aria-label="Buscar" aria-describedby="search-addon"
      (input)="buscar($any($event.target).value)">
    @if (resultadosBusqueda.length > 0) {
    <div class="search-container">
      <ul class="list-group">
        @for (empresa of resultadosBusqueda; track empresas) {
        <li class="list-group-item" (click)="verDetalle(empresa.identifier.toString())">
          {{ empresa.name }}
        </li>
        }
      </ul>
    </div>
    }
  </div>

  <div class="row row-cols-1 row-cols-lg-3 g-3 mt-5 container-fluid custom">
    @for (empresa of displayedEmpresa; track empresas) {
      <div class="col">
        <div class="container">
          <div class="card card-cover h-50 overflow-hidden rounded-4 shadow-lg" style="background-color: #611919;">
            <div class="image-container" [appLazyLoad]="empresa.image || placeholderImage"
              style="background-size: cover; background-position: center;">
            </div>
            <div class="d-flex flex-column p-3 text-white text-shadow-1">
              <h3 class="display-6 lh-1 fw-bold text-with-shadow text-left">
                {{ empresa.name }}
              </h3>
              <div class="mt-auto">
                <p class="card-info">
                  <i class="fa-solid fa-calendar-days"></i> 
                </p>
                <p class="card-info">
                  <i class="fa-solid fa-location-dot"></i> {{ empresa.addressLocality }}
                </p>
                <div class="d-flex justify-content-center">
                  <button class="btn btn-outline-light w-50" (click)="verDetalle(empresa.identifier.toString())">
                    Ver m√°s
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</div>
